<div class="Block__FindPlugin">
  <h2>
    Find a Plugin
  </h2>
  <p>
    Integrations are built by the community, and tagged as <em>homebridge-plugin</em> on NPM.
  </p>
  <form id="searchForm" (ngSubmit)="submitForm()">
    <span>
      <input id="searchInput" type="text" placeholder="search for your device, like 'ring'" [(ngModel)]="searchInput"
        name="searchInput">
      <button type="submit">Search</button>
    </span>
  </form>
</div>
